<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Checkout Page
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .form-section {
      background: #fff;
      padding: 2rem;
      border-radius: 0.375rem;
      box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 0.075);
      margin-bottom: 2rem;
    }
    .form-section h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    footer {
      background: #fff;
      border-top: 1px solid #dee2e6;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: auto;
    }
    .payment-info {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: 0.5rem;
    }
  </style>
 </head>
 <body>
  <header class="bg-white shadow-sm mb-4">
   <div class="container d-flex align-items-center py-3">
    <img alt="Company logo, stylized letter C in blue and white" class="me-3" height="48" src="https://storage.googleapis.com/a1aa/image/606d3d9f-3abd-4c69-336f-09bcb105f0d0.jpg" width="48"/>
    <h1 class="h3 mb-0">
     Checkout
    </h1>
   </div>
  </header>
  <main class="container flex-grow-1 mb-5">
   <form novalidate="">
    <!-- Shipping Address -->
    <section aria-labelledby="shipping-address-heading" class="form-section">
     <h2 id="shipping-address-heading">
      Shipping Address
     </h2>
     <div class="row g-3">
      <div class="col-sm-6">
       <label class="form-label" for="shipping-first-name">
        First name
       </label>
       <input autocomplete="given-name" class="form-control" id="shipping-first-name" name="shipping-first-name" required="" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="shipping-last-name">
        Last name
       </label>
       <input autocomplete="family-name" class="form-control" id="shipping-last-name" name="shipping-last-name" required="" type="text"/>
      </div>
      <div class="col-12">
       <label class="form-label" for="shipping-address-line1">
        Address line 1
       </label>
       <input autocomplete="address-line1" class="form-control" id="shipping-address-line1" name="shipping-address-line1" required="" type="text"/>
      </div>
      <div class="col-12">
       <label class="form-label" for="shipping-address-line2">
        Address line 2
        <span class="text-muted">
         (Optional)
        </span>
       </label>
       <input autocomplete="address-line2" class="form-control" id="shipping-address-line2" name="shipping-address-line2" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="shipping-city">
        City
       </label>
       <input autocomplete="address-level2" class="form-control" id="shipping-city" name="shipping-city" required="" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="shipping-state">
        State / Province
       </label>
       <input autocomplete="address-level1" class="form-control" id="shipping-state" name="shipping-state" required="" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="shipping-zip">
        ZIP / Postal code
       </label>
       <input autocomplete="postal-code" class="form-control" id="shipping-zip" name="shipping-zip" required="" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="shipping-country">
        Country
       </label>
       <select autocomplete="country-name" class="form-select" id="shipping-country" name="shipping-country" required="">
        <option disabled="" selected="" value="">
         Select a country
        </option>
        <option>
         United States
        </option>
        <option>
         Canada
        </option>
        <option>
         United Kingdom
        </option>
        <option>
         Australia
        </option>
        <option>
         Germany
        </option>
        <option>
         France
        </option>
        <option>
         Japan
        </option>
        <option>
         China
        </option>
        <option>
         India
        </option>
        <option>
         Brazil
        </option>
       </select>
      </div>
      <div class="col-12 d-flex align-items-center">
       <input checked="" class="form-check-input me-2" id="billing-same-as-shipping" type="checkbox"/>
       <label class="form-check-label mb-0" for="billing-same-as-shipping">
        Billing address is the same as shipping address
       </label>
      </div>
     </div>
    </section>
    <!-- Billing Address -->
    <section aria-labelledby="billing-address-heading" class="form-section d-none" id="billing-address-section">
     <h2 id="billing-address-heading">
      Billing Address
     </h2>
     <div class="row g-3">
      <div class="col-sm-6">
       <label class="form-label" for="billing-first-name">
        First name
       </label>
       <input autocomplete="given-name" class="form-control" id="billing-first-name" name="billing-first-name" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="billing-last-name">
        Last name
       </label>
       <input autocomplete="family-name" class="form-control" id="billing-last-name" name="billing-last-name" type="text"/>
      </div>
      <div class="col-12">
       <label class="form-label" for="billing-address-line1">
        Address line 1
       </label>
       <input autocomplete="address-line1" class="form-control" id="billing-address-line1" name="billing-address-line1" type="text"/>
      </div>
      <div class="col-12">
       <label class="form-label" for="billing-address-line2">
        Address line 2
        <span class="text-muted">
         (Optional)
        </span>
       </label>
       <input autocomplete="address-line2" class="form-control" id="billing-address-line2" name="billing-address-line2" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="billing-city">
        City
       </label>
       <input autocomplete="address-level2" class="form-control" id="billing-city" name="billing-city" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="billing-state">
        State / Province
       </label>
       <input autocomplete="address-level1" class="form-control" id="billing-state" name="billing-state" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="billing-zip">
        ZIP / Postal code
       </label>
       <input autocomplete="postal-code" class="form-control" id="billing-zip" name="billing-zip" type="text"/>
      </div>
      <div class="col-sm-6">
       <label class="form-label" for="billing-country">
        Country
       </label>
       <select autocomplete="country-name" class="form-select" id="billing-country" name="billing-country">
        <option disabled="" selected="" value="">
         Select a country
        </option>
        <option>
         United States
        </option>
        <option>
         Canada
        </option>
        <option>
         United Kingdom
        </option>
        <option>
         Australia
        </option>
        <option>
         Germany
        </option>
        <option>
         France
        </option>
        <option>
         Japan
        </option>
        <option>
         China
        </option>
        <option>
         India
        </option>
        <option>
         Brazil
        </option>
       </select>
      </div>
     </div>
    </section>
    <!-- Shipping Methods -->
    <section aria-labelledby="shipping-method-heading" class="form-section">
     <h2 id="shipping-method-heading">
      Shipping Method
     </h2>
     <div class="form-check mb-2">
      <input checked="" class="form-check-input" id="shipping-standard" name="shipping-method" type="radio" value="standard"/>
      <label class="form-check-label" for="shipping-standard">
       Standard Shipping (5-7 business days) - $5.00
      </label>
     </div>
     <div class="form-check mb-2">
      <input class="form-check-input" id="shipping-expedited" name="shipping-method" type="radio" value="expedited"/>
      <label class="form-check-label" for="shipping-expedited">
       Expedited Shipping (2-3 business days) - $15.00
      </label>
     </div>
     <div class="form-check">
      <input class="form-check-input" id="shipping-next-day" name="shipping-method" type="radio" value="next-day"/>
      <label class="form-check-label" for="shipping-next-day">
       Next Day Shipping (1 business day) - $25.00
      </label>
     </div>
    </section>
    <!-- Payment Methods -->
    <section aria-labelledby="payment-method-heading" class="form-section">
     <h2 id="payment-method-heading">
      Payment Method
     </h2>
     <div class="form-check mb-3">
      <input checked="" class="form-check-input" id="payment-credit-card" name="payment-method" type="radio" value="credit-card"/>
      <label class="form-check-label" for="payment-credit-card">
       Credit / Debit Card
      </label>
     </div>
     <div class="mb-4" id="credit-card-fields">
      <div class="row g-3">
       <div class="col-12">
        <label class="form-label" for="card-name">
         Name on card
        </label>
        <input autocomplete="cc-name" class="form-control" id="card-name" name="card-name" required="" type="text"/>
       </div>
       <div class="col-12">
        <label class="form-label" for="card-number">
         Card number
        </label>
        <input autocomplete="cc-number" class="form-control" id="card-number" inputmode="numeric" maxlength="19" name="card-number" pattern="[0-9\s]{13,19}" placeholder="1234 5678 9012 3456" required="" type="text"/>
       </div>
       <div class="col-sm-6">
        <label class="form-label" for="card-expiration">
         Expiration date
        </label>
        <input autocomplete="cc-exp" class="form-control" id="card-expiration" name="card-expiration" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" placeholder="MM/YY" required="" type="text"/>
       </div>
       <div class="col-sm-6">
        <label class="form-label" for="card-cvc">
         CVC
        </label>
        <input autocomplete="cc-csc" class="form-control" id="card-cvc" inputmode="numeric" maxlength="4" name="card-cvc" pattern="[0-9]{3,4}" placeholder="123" required="" type="text"/>
       </div>
      </div>
     </div>
     <div class="form-check mb-3">
      <input class="form-check-input" id="payment-paypal" name="payment-method" type="radio" value="paypal"/>
      <label class="form-check-label" for="payment-paypal">
       PayPal
      </label>
      <div class="payment-info d-none" id="paypal-info">
       After clicking "Place Order", you will be redirected to PayPal to complete your purchase securely.
      </div>
     </div>
     <div class="form-check">
      <input class="form-check-input" id="payment-apple-pay" name="payment-method" type="radio" value="apple-pay"/>
      <label class="form-check-label" for="payment-apple-pay">
       Apple Pay
      </label>
      <div class="payment-info d-none" id="apple-pay-info">
       You will be prompted to complete your purchase using Apple Pay.
      </div>
     </div>
    </section>
    <div class="d-grid">
     <button class="btn btn-primary btn-lg" type="submit">
      Place Order
     </button>
    </div>
   </form>
  </main>
  <footer>
   © 2024 Your Company, Inc. All rights reserved.
  </footer>
  <script>
   (function () {
      const billingCheckbox = document.getElementById('billing-same-as-shipping');
      const billingSection = document.getElementById('billing-address-section');

      billingCheckbox.addEventListener('change', () => {
        if (billingCheckbox.checked) {
          billingSection.classList.add('d-none');
          // Clear billing inputs when hidden
          billingSection.querySelectorAll('input, select').forEach(el => {
            if (el.type === 'checkbox' || el.type === 'radio') {
              el.checked = false;
            } else {
              el.value = '';
            }
          });
        } else {
          billingSection.classList.remove('d-none');
        }
      });

      // Payment method toggling
      const paymentRadios = document.querySelectorAll('input[name="payment-method"]');
      const creditCardFields = document.getElementById('credit-card-fields');
      const paypalInfo = document.getElementById('paypal-info');
      const applePayInfo = document.getElementById('apple-pay-info');

      function updatePaymentInfo() {
        const selected = document.querySelector('input[name="payment-method"]:checked').value;
        if (selected === 'credit-card') {
          creditCardFields.classList.remove('d-none');
          paypalInfo.classList.add('d-none');
          applePayInfo.classList.add('d-none');
        } else if (selected === 'paypal') {
          creditCardFields.classList.add('d-none');
          paypalInfo.classList.remove('d-none');
          applePayInfo.classList.add('d-none');
        } else if (selected === 'apple-pay') {
          creditCardFields.classList.add('d-none');
          paypalInfo.classList.add('d-none');
          applePayInfo.classList.remove('d-none');
        }
      }

      paymentRadios.forEach(radio => {
        radio.addEventListener('change', updatePaymentInfo);
      });

      updatePaymentInfo();
    })();
  </script>
 </body>
</html>
