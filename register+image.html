<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up Form
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
  <img alt="A scenic background image with mountains, a lake, and a clear sky" class="absolute inset-0 w-full h-full object-cover z-0" height="1080" src="https://storage.googleapis.com/a1aa/image/rR8CVwRYiD4LA1TKI0okp0T5DI9hP3uMiFm2wYdGSOvsxXAF.jpg" width="1920"/>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md z-10 relative">
   <h1 class="text-2xl font-semibold mb-6 text-center">
    Sign Up for Gold
   </h1>
   <form action="#" class="space-y-4" method="POST">
    <div>
     <label class="block text-sm font-medium text-gray-700" for="email">
      Email
     </label>
     <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" name="email" required="" type="email"/>
    </div>
    <div>
     <label class="block text-sm font-medium text-gray-700" for="password">
      Password
     </label>
     <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" name="password" required="" type="password"/>
    </div>
    <div>
     <label class="block text-sm font-medium text-gray-700" for="shop-name">
      Shop Name
     </label>
     <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="shop-name" name="shop-name" required="" type="text"/>
    </div>
    <div>
     <label class="block text-sm font-medium text-gray-700" for="shop-url">
      Shop URL
     </label>
     <div class="flex mt-1">
      <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
       https://
      </span>
      <input class="flex-1 min-w-0 block w-full px-3 py-2 border border-gray-300 rounded-none rounded-r-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="shop-url" name="shop-url" required="" type="text"/>
     </div>
    </div>
    <div class="flex items-center">
     <input class="h-4 w-4 text-indigo-600 border-gray-300 rounded" id="terms" name="terms" required="" type="checkbox"/>
     <label class="ml-2 block text-sm text-gray-900" for="terms">
      I agree to the
      <a class="text-indigo-600 hover:text-indigo-500" href="#">
       Terms and Conditions
      </a>
     </label>
    </div>
    <div>
     <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
      Sign Up
     </button>
    </div>
   </form>
   <p class="mt-6 text-center text-sm text-gray-600">
    Already have an account?
    <a class="text-indigo-600 hover:text-indigo-500" href="#">
     Log in
    </a>
   </p>
  </div>
  <script>
   document.getElementById('shop-name').addEventListener('input', function() {
            const shopName = this.value;
            const shopUrl = shopName.replace(/\s+/g, '').toLowerCase();
            document.getElementById('shop-url').value = shopUrl;
        });
  </script>
 </body>
</html>
