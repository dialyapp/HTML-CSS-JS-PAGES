<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">Shop</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Shop</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">About</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Initial Products will be loaded here by JavaScript -->
            </div>
            <div class="flex justify-center mt-6">
                <button id="load-more" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">Load More</button>
            </div>
        </main>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Product 1', description: 'This is a brief description of Product 1.', price: '$10.00', image: 'https://placehold.co/300x300' },
            { id: 2, name: 'Product 2', description: 'This is a brief description of Product 2.', price: '$20.00', image: 'https://placehold.co/300x300' },
            { id: 3, name: 'Product 3', description: 'This is a brief description of Product 3.', price: '$30.00', image: 'https://placehold.co/300x300' },
            { id: 4, name: 'Product 4', description: 'This is a brief description of Product 4.', price: '$40.00', image: 'https://placehold.co/300x300' },
            { id: 5, name: 'Product 5', description: 'This is a brief description of Product 5.', price: '$50.00', image: 'https://placehold.co/300x300' },
            { id: 6, name: 'Product 6', description: 'This is a brief description of Product 6.', price: '$60.00', image: 'https://placehold.co/300x300' },
            { id: 7, name: 'Product 7', description: 'This is a brief description of Product 7.', price: '$70.00', image: 'https://placehold.co/300x300' },
            { id: 8, name: 'Product 8', description: 'This is a brief description of Product 8.', price: '$80.00', image: 'https://placehold.co/300x300' },
            { id: 9, name: 'Product 9', description: 'This is a brief description of Product 9.', price: '$90.00', image: 'https://placehold.co/300x300' },
            { id: 10, name: 'Product 10', description: 'This is a brief description of Product 10.', price: '$100.00', image: 'https://placehold.co/300x300' },
            { id: 11, name: 'Product 11', description: 'This is a brief description of Product 11.', price: '$110.00', image: 'https://placehold.co/300x300' },
            { id: 12, name: 'Product 12', description: 'This is a brief description of Product 12.', price: '$120.00', image: 'https://placehold.co/300x300' },
            { id: 13, name: 'Product 13', description: 'This is a brief description of Product 13.', price: '$130.00', image: 'https://placehold.co/300x300' },
            { id: 14, name: 'Product 14', description: 'This is a brief description of Product 14.', price: '$140.00', image: 'https://placehold.co/300x300' },
            { id: 15, name: 'Product 15', description: 'This is a brief description of Product 15.', price: '$150.00', image: 'https://placehold.co/300x300' },
        ];

        let currentIndex = 0;
        const productsPerPage = 6;

        function loadProducts() {
            const productGrid = document.getElementById('product-grid');
            const endIndex = currentIndex + productsPerPage;
            const productsToLoad = products.slice(currentIndex, endIndex);

            productsToLoad.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white p-4 rounded-lg shadow-md';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="A placeholder image of ${product.name} with a simple design" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">${product.name}</h2>
                        <p class="text-gray-700 mb-4">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-900 font-bold">${product.price}</span>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">Add to Cart</button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });

            currentIndex = endIndex;

            if (currentIndex >= products.length) {
                document.getElementById('load-more').style.display = 'none';
            }
        }

        document.getElementById('load-more').addEventListener('click', loadProducts);

        // Initial load
        loadProducts();
    </script>
</body>
</html>
